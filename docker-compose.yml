version: "3.8"
services:
  app:
    build:
      context: ./.docker/php
      dockerfile: Dockerfile
    container_name: digital-cart-app
    volumes:
      - ./src:/var/www/html
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/docker-php-custom.ini:ro
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
    restart: unless-stopped
    networks:
      - digital-network      

  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    container_name: digital-cart-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./.docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - digital-network      
networks: 
  digital-network:
    driver: bridge
